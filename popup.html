<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h1 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .legend {
      margin-bottom: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }
    .legend-color.worst { background-color: #ff4444; }
    .legend-color.bad { background-color: #ff8800; }
    .legend-color.better { background-color: #ffcc00; }
    .legend-color.best { background-color: #44ff44; }
    .controls {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .control-item {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #005a87;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Sustainability Highlighter</h1>
  <div class="legend">
    <h3>Sustainability Ratings:</h3>
    <div class="legend-item">
      <div class="legend-color best"></div>
      <span>Best - High sustainability</span>
    </div>
    <div class="legend-item">
      <div class="legend-color better"></div>
      <span>Better - Moderate sustainability</span>
    </div>
    <div class="legend-item">
      <div class="legend-color bad"></div>
      <span>Bad - Low sustainability</span>
    </div>
    <div class="legend-item">
      <div class="legend-color worst"></div>
      <span>Worst - Very low sustainability</span>
    </div>
  </div>
  <div class="controls">
    <div class="control-item">
      <button id="toggleHighlighting">Toggle Highlighting</button>
    </div>
    <div class="control-item">
      <button id="refreshPage">Refresh Page</button>
    </div>
    <div class="control-item">
      <button id="showLegend">Show Legend on Page</button>
    </div>
  </div>
  <div id="status" class="status active">
    âœ… Highlighting is active
  </div>
  <script src="popup.js"></script>
</body>
</html>
